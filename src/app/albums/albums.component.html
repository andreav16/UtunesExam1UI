<h2 style="margin-left: 50px; color: aliceblue;">Albums â†’</h2>
<div class="row justify-content-center" style="background-color: gray;">
    <div (click)="onClick(album);" class="card col-sm-3 my-1 mx-4" style="align-content: center;" *ngFor="let album of albums">
    <div class="card-body">
      <h2 class="card-title">
        <a routerLink="/albums/{{album.id}}">
        {{album.name}}
        </a>
      </h2>
    </div>
    <div class="card-text">
        <h6>Artista: </h6>
        <h5 style ="font-weight: 700;">{{album.artist}}</h5>
      </div>
  </div>
</div>
